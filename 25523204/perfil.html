<!DOCTYPE html>

	<body>
		<header>
			<nav>
				<ul>
					<li class="logo"></li>
					<li class="saludo"></li>
					<li class="busqueda"><a href="index.html"></a></li>
				</ul>
			</nav>
		</header>
		<section class="container-fluid _container">
			<div class="row col-md-11 col-sm-12">
				<div class="row col-md-11 col-sm-12 profile-box">
					<div class="col-md-3 col-sm-11" id="foto">
						<img id="profile-image" src="" class="img-fluid" />
						<figure>
							<svg class="" viewBox="0 0 170 320" preserveAspectRatio="none">
								<path
									id="svg-show"
									d="M0,0C0,0,0,200,0,200.14385C24.580441,186.61523,55.897012,195.90157,90,195.90157C124.10299,195.90157,155.41956,186.61523,180,171.14385C180,171.14385,180,0,180,0C180,0,0,0,0,0C0,0,0,0,0,0"

								<defs></defs>
							</svg>
							<figcaption>
								<p id="text-svg">Hola, esta es una animacion</p>
							</figcaption>
						</figure>
					</div>
					<div class="col-md-9 col-sm-12 profile-info">
						<!-- name -->
						<h1 class="row" id="nombre"></h1>
						<!-- description -->
						<p class="row" id="descripcion"></p>
						<!-- elements -->
						<div class="container" id="tabla-datos-perfil">
							<p class="row col-10"><span id="color-favorito"></span></p>
							<p class="row col-10"><span id="libro-favorito"></span></p>
							<p class="row col-10"><span id="estilo-musica"></span></p>
							<p class="row col-10"><span id="videojuegos"></span></p>
							<p class="row col-10 lenguajes" id="lenguajes"></p>
							<p class="row col-10" id="link"></p>
						</div>
					</div>
				</div>
			</div>

		<footer></footer>

			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
